<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Elemen Semantik : Time</title>
</head>

<body>

  <article>
    <h1>Waktu Perkuliahan</h1>

    <p>
      Ditulis pada <time datetime="2021-03-11">03 November 2021</time>
    </p>
    <p>
      Hari ini saya ada perkuliahan dari pukul <time>07:00</time> sampai pukul
      <time>12:00</time>.
    </p>
  </article>

</body>
</html>
