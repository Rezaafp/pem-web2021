<!DOCTYPE html><html>
    <head>
        <title>Sample Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah kamu yakin akan mengunjungi website UDINUS?");
    if (yakin) {
        window.location = "http://dinus.ac.id ";
    } else {
        document.write("Baiklah, tetap di sini saja ya... :)");
    }
    </script>
    </body>
</html>
