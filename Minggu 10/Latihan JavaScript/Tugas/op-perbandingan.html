<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Operator Perbandingan</title>
</head>
<body>
    <script>
         var aku = 50;
         var kamu = 45;
         // sama dengan
         var hasil = aku == kamu;
         document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

         // lebih besar
         var hasil = aku > kamu;
         document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

         // lebih besar samadengan
         var hasil = aku >= kamu;
         document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

         // lebih kecil
         var hasil = aku < kamu;
         document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

         // lebih kecil samadengan
         var hasil = aku <= kamu;
         document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

         // tidak samadengan
         var hasil = aku != kamu;
         document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>
</body>
</html>
