<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Masukan Total belanja?", 0);

        if(totalBelanja > 200000){
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        }

        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
    </script>
</body>
</html>
